name: Build Backup Operator       # Name of workflow
on: [push]
jobs:
  Tests:                          # Name of job 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.5'
      - uses: helm/kind-action@v1.2.0
        with:
          version: 'v0.11.1'
      - run: make test
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.5'
      - run: make lint 

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: backup-operator-cert
  namespace: jan-steffen
spec:
  dnsNames:
  - backup-operator-webhook-service.jan-steffen.svc
  - backup-operator-webhook-service.jan-steffen.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: backup-operator-cert

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
    app: backup-operator
  name: backup-operator-controller-manager
  namespace: jan-steffen
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        control-plane: controller-manager
        app: backup-operator
    spec:
      serviceAccountName: backup-operator
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        image: kubismio/backup-operator:latest
        name: manager
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            secretName: backup-operator-cert
            defaultMode: 420
---
